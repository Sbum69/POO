<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professora Victoria </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .button-container button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fotos/foto8.jpg" alt="Professor Eduardo Gonçalves" class="profile-pic">
        <h1>Professora Victoria </h1>
        <p>Vitória é uma professora de Português apaixonada pelo ensino, que torna as aulas dinâmicas e envolventes, ajudando os alunos a desenvolverem suas habilidades com confiança. </p>
        
        <h2>Escolha um horário disponível:</h2>
        <div class="button-container">
            <button>08:00 - 09:00</button>
            <button>10:00 - 11:00</button>
            <button>14:00 - 15:00</button>
        </div>
        
        <h2>Envie uma pergunta:</h2>
        <textarea placeholder="Escreva sua dúvida aqui..."></textarea>
        <button class="submit-btn">Enviar</button>
    </div>
</body>
</html>
